<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Stylish Contact Form with HTML, CSS, and JS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form class="my-form" enctype="multipart/form-data" method="POST" onsubmit="sendData()">
  <div class="container">
    <h1>Golem Photogrammetry</h1>
    <ul>
      <li>
        <textarea name="script" placeholder="Shell script"></textarea>
      </li>
      <li>
        <div class="grid grid-2">
          <input name="zip" id="zip" type="file" placeholder="Zip file containing assets and hyperparameters">
          <input name="email" type="email" placeholder="Email">
        </div>
      </li>
      <button class="btn-grid" type="submit">
        <span class="back">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
        </span>
        <span class="front">SUBMIT</span>
      </button>
      <p>Generated files will be sent on email</p>
    </ul>
  </div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
