<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Golem Photogrammetry</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.js"
    integrity="sha512-hc0zo04EIwTzKLvp2eycDTeIUuvoGYYmFIjYx7DmfgQeZPC5N27sPG2wEQPq8d8fCTwuguLrI1ffatqxyTbHJw=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/shell/shell.min.js"
    integrity="sha512-XgDqDL1gXdiG/pLBnn7W+08Ajap6ycB3jVD0db1oBwtQevc1DIRvU3fotxsr58GvfzH2pi64roId2YkocyAPzQ=="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.css"
    integrity="sha512-xIf9AdJauwKIVtrVRZ0i4nHP61Ogx9fSRAkCLecmE2dL/U8ioWpDvFCAy4dcfecN72HHB9+7FfQj3aiO68aaaw=="
    crossorigin="anonymous" />

</head>
<body>
<!-- partial:index.partial.html -->
<form class="my-form" enctype="multipart/form-data" method="POST">
  <div class="container">
    <h1>Golem Photogrammetry</h1>
    <ul>
      <li>
        <h2>1. Micmac shell script</h2>
        <textarea name="micmacScript" id="script-editor" placeholder="Shell script"></textarea>
        <a href="https://gist.github.com/secretshardul/457f1f7bb559d95db620665482e4066d" target="_blank">Sample script</a>
      </li>
      <li>
        <h2>2. Zip file containing assets and hyperparameters</h2>
        <input name="zip" id="zip" type="file" />
        <a href="https://drive.google.com/file/d/1LXJpuO-I5R7ZxDIJGVsFsb6tjkfxoS7q/view?usp=sharing" target="_blank">Sample file</a>
      </li>
      <li>
        <h2>3. Generated files will be sent on email</h2>
        <input name="email" type="email" placeholder="Email" />
      </li>
      <button class="btn-grid" type="submit">
        <span class="back">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
        </span>
        <span class="front">SUBMIT</span>
      </button>
    </ul>
  </div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
